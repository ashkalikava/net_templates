bgp_params:
  asn: 64496
  router_id: 192.0.2.1
  use_hostname_for_description: true
  peer_groups:
    - name: iBGP-RR
      asn: 64496
      src_interface: Loopback0
      key:
        encryption_type: 0
        value: SuperSecret
  neighbors:
    - name: ROUTER-B
      peer_group: iBGP-RR
      address: 192.0.2.2
    - name: ROUTER-C
      peer_group: iBGP-RR
      address: 192.0.2.3
  address_families:
    - afi: ipv4
    - afi: vpnv4
      neighbors:
        - name: ROUTER-B
        - name: ROUTER-C
      peer_groups:
        - name: iBGP-RR
          send_community: both
